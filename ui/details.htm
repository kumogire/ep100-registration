<h2>Search Results</h2>

<form class="customform" action="updaterider" method="POST">
<repeat group="{{ @rider }}" value="{{ @item }}">
<div class="line">
<input type="hidden" name="RiderID[]" value="{{ @item.RiderID  }}">
<table>
<tbody>
<tr>
<td><strong>First Name</strong></td><td>{{ @item.FirstName  }}</td>
<td><strong>Route</strong></td><td>{{ @item.TicketType  }}</td>
</tr>
<tr>
<td><strong>Last Name</strong></td><td>{{ @item.LastName  }}</td>
<td><strong>Bib #</strong></td><td><input type="text" name="BibNumber" value="{{ @item.BibNumber  }}"></td>
</tr>
<tr>
<td><strong>Email</strong></td><td><input type="text" name="Email[]" value="{{ @item.Email  }}"></td>
<td><strong>Confirmation</strong></td><td>{{ @item.OrderNum  }}</td>
</tr>
</tbody>
</table>
</div>
</repeat>
<div class="s-12 l-4 right "><button type="submit">Update Rider Information</button></div>

</form>
