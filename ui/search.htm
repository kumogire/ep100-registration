	<h2>Rider Lookup</h2>
	
	<h4>Search registrations by Confirmation Code, First Name, Last Name:</h4>

<form class="customform" action="results" method="POST">
<div class="line">
<div class="margin">
<div class="s-12 l-4">
<div class="s-8"><input type="text" name="id" autofocus></div>
<div class="s-8 l-4 right margin"><button type="submit">Search</button></div>
</div>
</div>
</div>

</form>
<div class="line">
<div class="margin">
<div class="s-12 l-4">
	<repeat group="{{ @totalriders }}" value="{{ @item }}">

	</repeat>
</div>
</div>
</div>
<div class="line">
<div class="margin">
<div class="s-12 l-4">
	<repeat group="{{ @totalriderschecked }}" value="{{ @item }}">

	</repeat>
</div>
</div>
</div>
