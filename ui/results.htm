<h2>Search Results for "{{ @search }}"</h2>
<h4>{{ @count }} records returned</h4>
<form class="customform" action="updategroup" method="POST">

<div class="line">
<div class="s-12 l-4 right "><button type="submit">Check In Guests</button></div>
<table>
<thead>
<tr>
<th width="100">Bib #</th>
<th>Confirmation</th>
<th>Route</th>
<th>Last Name</th>
<th>First Name</th>
<th width="200">Email</th>
<th>Past Rides</th>
<th>Transfer</th>
<th>Edit</th>
</tr>
</thead>
<tbody>
<repeat group="{{ @result }}" value="{{ @item }}">
<tr>
<td><input type="text" name="BibNumber[]" value="{{ @item.BibNumber  }}"><input type="hidden" name="RiderID[]" value="{{ @item.RiderID  }}"></td>
<td><a href="details/{{ @item.RiderID  }}">{{ @item.OrderNum  }}</a></td>
<td>{{ @item.TicketType  }}</td>
<td>{{ @item.LastName  }}</td>
<td>{{ @item.FirstName  }}</td>
<td><input type="text" name="Email[]" value="{{ @item.Email  }}"></td>
<td>{{ @item.2011Rider  }}  {{ @item.2012Rider  }}  {{ @item.2013Rider  }}</td>
<td><a href="transfer/{{ @item.RiderID  }}"><i class="icon-random icon2x right padding" alt="Transfer"></i></a></td>
<td><a href="details/{{ @item.RiderID  }}"><i class="icon-share icon2x right padding" alt="Edit Rider"></i></a></td>
</tr>
</repeat>

</tbody>
</table>

</div>
</form>
